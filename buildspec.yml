version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
  pre_build:
    commands:
      - echo Installing NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - package.json
    - .next/*
